<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Groove- Web player: Music for every one">
    <title>Groove- Web player: Music for every one</title>
    <link rel="icon" type="img/png" href="images/spotifyicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlity.css">
</head>

<body>

    <div class="container flex">
        <div class="left bg-black">

            <div class="home bg-grey rounded">
                <div class="close">
                    <img src="images/close.svg" class="invert">
                </div>
                <div class="logo">
                    <img src="images/logo.svg" width='100' alt="logo" class="invert">
                </div>
                <ul>
                    <li>
                        <img src="images/home.svg" alt="home" class="invert">
                        <span>Home</span>
                    </li>
                    <li><img src="images/search.svg" alt="search bar" class="invert">
                        <span>Search</span>
                    </li>

                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="top flex m-2">
                    <div class="heading">
                        <img src="images/library.svg" alt="" class="invert" width="20px">
                        <span class="m-2">Your library</span>
                    </div>
                    <img src="images/add.svg" alt="" class="invert" width="20px">
                </div>

                <div class="myLibrary">
                    <ul>

                    </ul>
                </div>

                <div class="footer bottom rounded">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span>Cookies</span></a>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header flex">

                <div class="nav flex">

                    <img src="images/hamburger.svg" style="width:35px" class="hamburger invert" alt="">

                    <div class="arrows">
                        <button class="btnarrow invert"><img src="images/leftarrow.svg" alt=""></button>
                        <button class="btnarrow invert"><img src="images/rigtharrow.svg" alt=""></button>
                    </div>

                </div>
                <div class="user">
                    <button class="btn sign">Sign up</button>
                    <button class="btn login">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>
            </div>

            <div class="playBar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="playsection">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img id="previous" src="images/prevsong.svg" alt="">
                        <img id="play" src="images/playsong.svg" alt="">
                        <img id="next" src="images/nextsong.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime">
                        </div>
                        <div class="volume">
                            <img src="images/volume.svg" width="25px" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
